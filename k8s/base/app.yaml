apiVersion: apps/v1
kind: Deployment
metadata:
  name: vival-app
  namespace: vival
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vival-app
  template:
    metadata:
      labels:
        app: vival-app
    spec:
      containers:
        - name: app
          image: ghcr.io/edwinexd/vival:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_AUTH_MODE
              value: "saml"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: vival-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: ID_GENERATOR_URL
              value: "http://id-generator:8080"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: vival-secrets
                  key: JWT_SECRET
            - name: ADMIN_USERNAMES
              valueFrom:
                secretKeyRef:
                  name: vival-secrets
                  key: ADMIN_USERNAMES
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: vival-secrets
                  key: OPENAI_API_KEY
            - name: ELEVENLABS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: vival-secrets
                  key: ELEVENLABS_API_KEY
            - name: ELEVENLABS_AGENT_ID
              valueFrom:
                secretKeyRef:
                  name: vival-secrets
                  key: ELEVENLABS_AGENT_ID
            - name: ELEVENLABS_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: vival-secrets
                  key: ELEVENLABS_WEBHOOK_SECRET
            - name: BASE_URL
              value: "https://prog2review.dsv.su.se"
            - name: MAIL_USER
              valueFrom:
                secretKeyRef:
                  name: vival-secrets
                  key: MAIL_USER
            - name: MAIL_PASS
              valueFrom:
                secretKeyRef:
                  name: vival-secrets
                  key: MAIL_PASS
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /login
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /login
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: vival-app
  namespace: vival
spec:
  type: NodePort
  selector:
    app: vival-app
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30080
