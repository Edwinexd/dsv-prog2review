services:
  postgres:
    image: postgres:16-alpine
    container_name: vival-postgres
    environment:
      POSTGRES_USER: vival
      POSTGRES_PASSWORD: vival
      POSTGRES_DB: vival
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vival"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vival-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  id-generator:
    image: ghcr.io/edthing/id-generator:latest
    container_name: vival-id-generator
    environment:
      WORKER_ID: 1
    ports:
      - "8080:8080"

volumes:
  postgres_data:
  redis_data:
